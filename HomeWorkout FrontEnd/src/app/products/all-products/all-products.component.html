      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allProducts | filter:searchTerm:'title' ">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center title">
                            <!-- Product name-->
                            <h5 class="fw-bolder"> {{product.title}}</h5>
                            <!-- Product price-->
                            <div>
                              <h5 id="price"><b style="padding-top: 50px;">â‚¹ </b>{{product.price}}</h5> 
                            </div>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" routerLink="viewproducts/{{product.id}}">
                                <i class="fa-solid fa-eye"></i> View product</a>

                        </div>
                        <div class="text-center">


                            <!-- <a  routerLink="wishlist" class="btn btn-danger mt-2  border" >
                                <i class="fa-solid fa-heart "></i> 
                            </a> -->
                            <a (click)="addtocart(product)" class="btn btn-outline-dark mt-2  " >
                               Add To Cart <i class="fa-solid fa-cart-plus "></i> 
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
</section>
